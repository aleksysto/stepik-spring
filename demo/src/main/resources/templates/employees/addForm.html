<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add employee</title>
</head>
<body >
<div th:replace="~{fragments/header :: header}"></div>
<div >
    <form th:action="@{/employees/add}" th:object="${person}" method="post" enctype="multipart/form-data">
        <label>First name:</label>
        <input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"></span>

        <label>Last name:</label>
        <input type="text" th:field="*{lastName}" />
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''">Error</span>

        <label>Email:</label>
        <input type="email" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"></span>

        <label>Salary:</label>
        <input type="number" step="0.01" th:field="*{salary}" />
        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" th:classappend="${#fields.hasErrors('salary')} ? 'is-invalid' : ''"></span>

        <label>Currency:</label>
            <input type="text" th:field="*{currency}" />
        <span th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}" th:classappend="${#fields.hasErrors('currency')} ? 'is-invalid' : ''"></span>

        <label>Country:</label>
            <select th:field="*{country}">
                <option value="Poland">Poland</option>
                <option value="Germany">Germany</option>
                <option value="USA">USA</option>
                <option value="Lithuania">Lithuania</option>
            </select>
        <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
        <label class="form-label">ZdjÄ™cie</label>
        <input type="file" class="form-control" name="image" accept="image/*">

        <button type="submit">Add employee</button>
    </form>

</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
